<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SignUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #fff;
      color: #333;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      padding: 1.5rem;
    }
    .form-control:focus {
      border-color: #28a745;
      box-shadow: none;
    }
    .btn-primary {
      background-color: #28a745;
      border-color: #28a745;
      color: #fff;
      width: auto;
      margin: 0 auto;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
    .text-center {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h2>Sign Up</h2>
        </div>
        <div class="card-body">
          <form method="post" action="/signup" th:object="${registerRequest}">
            <div class="form-group mb-3">
              <label class="form-label" for="username">Username</label>
              <input class="form-control" id="username" name="username" placeholder="Enter username" type="text" required>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="firstname">First Name</label>
              <input class="form-control" id="firstname" name="firstname" placeholder="Enter first name" type="text" required>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="lastname">Last Name</label>
              <input class="form-control" id="lastname" name="lastname" placeholder="Enter last name" type="text" required>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="phone">Phone</label>
              <input class="form-control" id="phone" name="phone" placeholder="Enter phone number" type="text" required>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="dateofbirth">Date of Birth</label>
              <input class="form-control" id="dateofbirth" name="dateofbirth" type="date" required>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="email">Email</label>
              <input class="form-control" id="email" name="email" placeholder="Enter email address" type="email" required>
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Password</label>
              <input class="form-control" id="password" name="password" placeholder="Enter password" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" type="submit">Register</button>
            </div>
          </form>
        </div>
      </div>
      <div class="text-center mt-3">
        <a href="/">Navigate to Main</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
